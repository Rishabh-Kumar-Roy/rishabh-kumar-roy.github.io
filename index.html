<!DOCTYPE html>
<html>
<head>
  <title>Online Transaction Fraud Detection System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Transaction Fraud Detection System</h1>
  </header>
  
  <main>
    <div id="login-section">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="checkbox" id="show-password-checkbox">
        <label for="show-password-checkbox">Show Password</label>
        
        <button type="submit">Login</button>
      </form>
    </div>
    
    <div id="transaction-section" style="display: none;">
      <h2>Transaction Details</h2>
      
      <form id="transaction-form">
        <label for="transaction-id">Transaction ID:</label>
        <input type="text" id="transaction-id" name="transaction-id">
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website">
        
        <button type="submit">Check Fraud</button>
      </form>
    </div>
    
    <div id="transaction-result-section" style="display: none;">
      <h2>Transaction Result</h2>
      
      <div id="transaction-result"></div>
      
      <button id="check-another-btn" style="display: none;">Check Another Transaction Status</button>
      
      <h2>Transaction Status History</h2>
      
      <ul id="transaction-history"></ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
